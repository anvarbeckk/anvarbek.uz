{% load static %}
{% load i18n %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock extra_styles %}
    <div class="container">
        <header class="header">
            <span class="header__inner">
                <a href="/" style="text-decoration: none;">
                    <div class="logo">
                        <span class="logo__mark"></span>
                        <span class="logo__text">Anvarbek</span>
                        <span class="logo__cursor" style="visibility:hidden;"></span>
                    </div>
                </a>

                <span class="header__right">
                    <nav class="menu">
                        <ul class="menu__inner">
                            <li><a href="/about/">About</a></li>
                            <li><a href="/blog/">Blog</a></li>
                            <li><a href="https://t.me/slothprogrammer">Channel</a></li>
                        </ul>
                    </nav>

                    <span class="menu-trigger">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                        </svg>
                    </span>

                    <span class="theme-toggle not-selectable">
                        <svg class="theme-toggler" width="24" height="24" viewBox="0 0 48 48" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 41C32.4934 41 41 32.4934 41 22C41 11.5066 32.4934 3 22 3C11.5066 3 3 11.5066 3 22C3 32.4934 11.5066 41 22 41ZM7 22C7
                                13.7157 13.7157 7 22 7V37C13.7157 37 7 30.2843 7 22Z"/>
                        </svg>
                    </span>
                </span>
            </span>
        </header>
        {% block extra_scripts %}
        <script>
                    document.addEventListener("DOMContentLoaded", function() {
            // Retrieve the saved theme from local storage
            const savedTheme = localStorage.getItem('theme');
            // Set the initial theme based on the saved theme or default to 'light'
            const initialTheme = savedTheme || 'light';
            const htmlElement = document.querySelector('html');
            htmlElement.setAttribute('data-theme', initialTheme);

            function toggleTheme() {
                // Toggle between light and dark themes
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                // Save the selected theme to local storage
                localStorage.setItem('theme', newTheme);
                htmlElement.setAttribute('data-theme', newTheme);
            }

            // Event listener for the theme toggle button
            const themeToggleBtn = document.querySelector('.theme-toggle');
            themeToggleBtn.addEventListener('click', toggleTheme);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const menuTrigger = document.querySelector('.menu-trigger');
            const menu = document.querySelector('.menu');

            if (menuTrigger && menu) {
                menuTrigger.addEventListener('click', function() {
                    menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
                });
            }
        });
        </script>
{% endblock extra_scripts %}
